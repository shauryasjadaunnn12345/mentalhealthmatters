<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MindCare</title>
  <style>
    body {
      background: #f5f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("{% static '..\static\woman-7529904.png' %}");
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color:rgb(33, 144, 114);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color:rgb(33, 144, 114);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .footer a {
      color: #3498db;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #e74c3c;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to MindCare</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="forgot-password">
      <a href="{% url 'forgotpassword' %}">Forgot Password?</a>
    </div>

    <div class="footer">
      Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </div>
  </div>
</body>
</html>
