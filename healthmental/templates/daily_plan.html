{% extends "base_generic.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Today's Daily Plan</h2>

<div class="w-full bg-gray-200 rounded-full h-4 mb-4">
  <div class="bg-green-500 h-4 rounded-full" style="width: {{ progress }}%;"></div>
</div>
<p class="mb-4">Progress: {{ progress }}%</p>

<form method="post">
  {% csrf_token %}
  <ul>
    {% for task in tasks %}
      <li class="mb-2 flex items-center">
        <button name="task_id" value="{{ task.id }}" class="mr-2">
          {% if task.is_completed %}
            ✅
          {% else %}
            ⬜
          {% endif %}
        </button>
        {{ task.task.description }}
      </li>
    {% endfor %}
  </ul>
</form>
{% endblock %}
